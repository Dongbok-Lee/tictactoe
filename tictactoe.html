<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="leesangmin">
  <meta name="description" content="tictactoe">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tictactoe.css">
  <title>tictactoe</title>
</head>

<body>
  <div class="game">
    <table>
      <tr>
        <td onclick="tictactoe(1); win(1)" id="td1"></td>
        <td onclick="tictactoe(2); win(2)" id="td2"></td>
        <td onclick="tictactoe(3); win(3)" id="td3"></td>
      </tr>
      <td onclick="tictactoe(4); win(4)" id="td4"></td>
      <td onclick="tictactoe(5); win(5)" id="td5"></td>
      <td onclick="tictactoe(6); win(6)" id="td6"></td>
      </tr>
      <tr>
        <td onclick="tictactoe(7); win(7)" id="td7"></td>
        <td onclick="tictactoe(8); win(8)" id="td8"></td>
        <td onclick="tictactoe(9); win(9)" id="td9"></td>
      </tr>
    </table>
  </div>
  <div class="result">
    <a id="a1" href="javascript:reset();">재경기</a>
    <a id="a2" onclick="window.location.reload()">초기화</a>
    <h1 id="wcontent"><span id="winner"></span>이 승리하였습니다.</h1>
    <p id="p1content">p1 : <span id=p1score>0</span></p>
    <p id="p2content">p2 : <span id=p2score>0</span></p>
  </div>
  <script src="tictactoe.js"></script>
</body>

</html>
